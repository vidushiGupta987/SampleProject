<html>
     <head>
        <title>Discussion App</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-sm navbar-dark">
            <a class="navbar-brand" href="#">Discussion Portal</a>
        </nav>
        <br/>
        <div class="container-fluid">
            <div class="float-left" id="viewingSide">
                <div id="searchBoxContainer">
                    <button class="btn btn-primary float-left mr-3" id="newQuestionButton">New Question form</button>
                    <input type="text" class="float-left form-control" placeholder="Search Questions" name="search" id="searchBox">
                </div>
                <div id="viewingArea">
                    <div class="question questionText border-bottom" id="noMatchesFound">
                        <h3>No Matches Found</h3>
                    </div>
                </div>
            </div>
            <div class="float-left" id="interactingSide">
                <div id="questionForm">
                    <h1>Welcome to Discussion Portal!</h1>
                    <h6>Enter a subject and question to get started</h6>
                    <input type="text" class="form-control mt-3" placeholder="Subject" name="subjectInput" id="subjectInput">
                    <textarea class="form-control mt-3" placeholder="Question" name="questionInput" id="questionInput"></textarea>
                    <button class="btn btn-primary float-right mt-3" id="questionSubmit">Submit</button>
                </div>
                <div id="responseForm">
                    <h3 class="questionText">Question</h3>
                    <div class="question">
                        <h3 class="questionText" id="responseSubjectShow"></h3>
                        <h6 class="questionText" id="responseQuestionShow"></h6>
                    </div>
                    <button class="btn btn-primary float-right mt-3" id="resolveButton">Resolve</button>
                    <br/>
                    <h4 class="questionText mt-4" id="responseHeading">Responses</h3>
                    <div id="responses"></div>
                    <h3 class="questionText mt-4">Add Response</h3>
                    <input type="text" class="form-control mt-3" placeholder="Name" name="responseNameInput" id="responseNameInput">
                    <textarea class="form-control mt-3" placeholder="Comment" name="responseCommentInput" id="responseCommentInput"></textarea>
                    <button class="btn btn-primary float-right mt-3" id="responseSubmitButton">Submit</button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
